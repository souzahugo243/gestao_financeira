<section> 
    <div class="container-fluid">
      <a href="?pagina=categoria&metodo=Inserir">
        <button class="btn btn-outline-success" type="submit">Nova Categoria</button>  
      </a>
    </div>
    <hr>   
    <table class="table table-striped table-bordered mydatatable" style="width:100%">
      <thead>
        <tr>
          <th>Código</th>
          <th>Descrição</th>
          <th>Comandos</th>                           
        </tr>
      </thead>
      <tbody>
      {% for categoria in categorias %}  
        <tr>
          <td>{{categoria.idCategoriaConta}}</td>
          <td>{{categoria.descricao}}</td>
          <td width="20%">
          <a href="?pagina=categoria&metodo=change&id={{categoria.idCategoriaConta}}">
            <button type="button" class="btn btn-outline-warning" style="margin-bottom:5px;">Alterar</button>
          </a>
          <button type="submit" class="btn btn-outline-danger"  style="margin-bottom:5px;">Excluir</button>
          </td>          
        </tr>
      {% endfor %}   
      </tbody>
    </table>  
</section>
